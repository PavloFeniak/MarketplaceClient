<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>

<div class="banner-default">
  <div class="frame">
    <h3>{{product.title}}</h3>
    <div class="product-info">
      <p class="shop-now">Shop now</p>
      <div class="icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12H19" stroke="#0ACF83" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 5L19 12L12 19" stroke="#0ACF83" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>
  <img class="banner" [src]="product.bannerPath" alt="Profile Banner">
</div>
